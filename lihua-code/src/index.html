<!DOCTYPE html>
<html lang="en">

<head>
   <title>Sign Up Shopify Newsletter</title>
   <!-- meta -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Shopify frontend challenge">
   <meta name="keywords" content="Shopify,frontend,challenge">
   <meta author="Lihua First">

   <!-- vendor styles -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- customize css -->
   <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <header class="page-header">
               <h1 class="header-title">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
               <div class="header-accent"></div>
            </header>

            <main>
               <p class="form-title">Subscribe for free marketing tips</p>

               <form class="needs-validation" novalidate method="post" action="https://reqres.in/api/register">
                  <div class="form-row">
                     <div class="form-group col-sm-6 col-md-8">
                        <label class="sr-only" for="userEmail">Email Address </label>
                        <input type="email" class="form-control  form-control-md" placeholder="Email Address (required)" id="userEmail" name="userEmail" required aria-required="true" aria-describedby="emailValidation">
                        <div class="invalid-feedback" id="emailValidation">
                           Please provide a valid email address.
                        </div>
                     </div>
                     <div class="form-group col-sm-6 col-md-4">
                        <label class="sr-only" for="userInterest">Interests choice</label>
                        <select class="form-control form-control-md" id="userInterest" name="userInterest">
                           <option value="0" selected>Interested in...</option>
                           <option value="1">Account Management</option>
                           <option value="2">Store set up</option>
                           <option value="3">Ways to sell</option>
                        </select>
                     </div>
                  </div>
                  <div id="result"></div>

                  <button type="submit" class="btn btn-primary btn-block" id="signupButton">Sign up now</button>
               </form>
            </main>
         </div>
      </div>


      <footer class="footer">
         <p class="text-center"><a href="#" target="_blank" title="unsubscribe from shopify newsletter">Unsubscribe</a></p>
      </footer>
   </div>

   <!-- vendor js : jquery, Popper.js, then bootstrap -->
  <!-- Do not use jQuery slim: removed ajax-->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <!-- customize js -->
   <script src="js/main.min.js" defer></script>
</body>

</html>
